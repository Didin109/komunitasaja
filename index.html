        // Elemen Tema Toggle
        const themeToggleButton = document.getElementById('themeToggleButton');

        // --- Fungsi Utilitas ---
        function showMessage(element, msg, type = 'error') {
            console.log(`Pesan: ${msg} (Tipe: ${type})`);
            element.textContent = msg;
            element.className = `message ${type}`;
            element.classList.remove('hidden');
            setTimeout(() => {
                element.classList.add('hidden');
                element.textContent = '';
                element.className = 'message';
            }, 5000);
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Tidak diketahui';
            let date;
            if (timestamp instanceof Timestamp) {
                date = timestamp.toDate();
            } else if (timestamp instanceof Date) {
                date = timestamp;
            } else {
                date = new Date(timestamp);
            }
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('id-ID', options);
        }

        // --- Fungsi Pengelolaan Autentikasi ---
        function attachToggleAuthModeButtonListener() {
             // Pastikan button ada sebelum menambahkan event listener
            toggleAuthModeButton = document.getElementById('toggleAuthModeButton');
            if (toggleAuthModeButton) {
                toggleAuthModeButton.removeEventListener('click', toggleAuthMode); // Hapus listener lama
                toggleAuthModeButton.addEventListener('click', toggleAuthMode);    // Tambahkan listener baru
            }
        }

        function toggleAuthMode() {
            console.log('toggleAuthMode dipanggil. Mode saat ini:', authMode);
            if (authMode === 'login') {
                authMode = 'signup';
                authTitle.textContent = 'Daftar Akun Baru';
                authActionButton.innerHTML = '<i class="fas fa-user-plus"></i> Daftar';
                authToggleMessage.innerHTML = 'Sudah punya akun? <button id="toggleAuthModeButton">Masuk di sini</button>';
            } else {
                authMode = 'login';
                authTitle.textContent = 'Masuk ke Komunitas';
                authActionButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';
                authToggleMessage.innerHTML = 'Belum punya akun? <button id="toggleAuthModeButton">Daftar di sini</button>';
            }
            attachToggleAuthModeButtonListener(); // Re-attach listener setelah innerHTML berubah

            authEmailInput.value = '';
            authPasswordInput.value = '';
            globalMessage.classList.add('hidden');
        }

        authActionButton.addEventListener('click', async () => {
            console.log('Auth Action Button diklik. Mode:', authMode);
            const email = authEmailInput.value.trim();
            const password = authPasswordInput.value.trim();

            if (!email || !password) {
                showMessage(globalMessage, 'Email dan kata sandi tidak boleh kosong!', 'error');
                return;
            }

            try {
                if (authMode === 'signup') {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const newUser = userCredential.user;
                    const defaultDisplayName = email.split('@')[0];
                    await updateProfile(newUser, { displayName: defaultDisplayName });

                    // NEW: Simpan data pengguna ke koleksi 'users' di Firestore
                    // Ini akan membuat koleksi 'users' jika belum ada
                    await setDoc(doc(db, USERS_COLLECTION_NAME, newUser.uid), {
                        email: email,
                        displayName: defaultDisplayName,
                        createdAt: serverTimestamp(),
                        lastDisplayNameUpdate: null,
                        isVerified: false // NEW: Default isVerified to false for new users
                    });
                    showMessage(globalMessage, 'Pendaftaran berhasil! Anda sudah masuk.', 'success');
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                    showMessage(globalMessage, 'Login berhasil!', 'success');
                }
            } catch (error) {
                console.error("Auth Error:", error);
                showMessage(globalMessage, 'Error: ' + error.message, 'error');
            }
        });

        async function logout() {
            console.log('Logout dipanggil');
            try {
                await signOut(auth);
                showMessage(globalMessage, 'Anda telah keluar.', 'success');
            } catch (error) {
                console.error("Logout Error:", error);
                showMessage(globalMessage, 'Error logout: ' + error.message, 'error');
            }
        }

        // --- Fungsi Pengelolaan Profil ---
        async function showProfileManagement() { 
            console.log('showProfileManagement dipanggil');
            const user = auth.currentUser;
            if (!user) {
                showMessage(globalMessage, 'Anda harus login untuk mengelola profil!', 'error');
                return;
            }

            profileEmailDisplay.textContent = user.email;
            profileDisplayNameDisplay.textContent = user.displayName || user.email.split('@')[0];
            newDisplayNameInput.value = user.displayName || user.email.split('@')[0];

            await updateNameChangeInfo(user.uid); // Perbarui info batasan waktu (pastikan ini await)
            
            // NEW: Memuat status verifikasi dari Firestore
            try {
                const userDocRef = doc(db, USERS_COLLECTION_NAME, user.uid);
                const userDoc = await getDoc(userDocRef);
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const isVerified = userData.isVerified === true; // Pastikan boolean
                    profileVerificationStatus.innerHTML = `Status Verifikasi: <strong>${isVerified ? 'Terverifikasi' : 'Belum Terverifikasi'}</strong> ${isVerified ? '<i class="fas fa-check-circle verified-badge" title="Akun Terverifikasi"></i>' : '<span class="not-verified-text">(Perlu Verifikasi)</span>'}`;
                } else {
                    // Kasus ini seharusnya jarang terjadi jika updateUIVisibility sudah benar
                    profileVerificationStatus.textContent = 'Status Verifikasi: Data pengguna tidak ditemukan.';
                }
            } catch (error) {
                console.error("Error fetching verification status:", error);
                profileVerificationStatus.textContent = 'Status Verifikasi: Gagal memuat.';
            }


            authSection.classList.add('hidden');
            userProfileSection.classList.add('hidden');
            postFormSection.classList.add('hidden');
            profileManagementSection.classList.remove('hidden');
            globalMessage.classList.add('hidden');
        }

        function hideProfileManagement() {
            console.log('hideProfileManagement dipanggil');
            updateUIVisibility(auth.currentUser);
        }

        changeNameButtonInProfile.addEventListener('click', async () => {
            console.log('Change Name Button diklik');
            const user = auth.currentUser;
            if (!user) {
                showMessage(globalMessage, 'Anda harus login untuk mengganti nama!', 'error');
                return;
            }

            const newName = newDisplayNameInput.value.trim();

            if (!newName) {
                showMessage(globalMessage, 'Nama tampilan tidak boleh kosong.', 'error');
                return;
            }

            const userDocRef = doc(db, USERS_COLLECTION_NAME, user.uid); // NEW: Referensi ke koleksi 'users'
            let userDocData;
            try {
                const userDoc = await getDoc(userDocRef);
                userDocData = userDoc.exists() ? userDoc.data() : null;
            } catch (error) {
                console.error("Error fetching user doc for name change:", error);
                showMessage(globalMessage, 'Gagal memeriksa status perubahan nama. Coba lagi.', 'error');
                return;
            }

            const lastChangeTimestamp = userDocData?.lastDisplayNameUpdate;
            const now = Date.now();

            if (lastChangeTimestamp) {
                const lastChangeTime = lastChangeTimestamp.toMillis();
                const timePassed = now - lastChangeTime;
                if (timePassed < DISPLAY_NAME_UPDATE_COOLDOWN) {
                    const remainingTime = DISPLAY_NAME_UPDATE_COOLDOWN - timePassed;
                    const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                    const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                    showMessage(globalMessage, `Anda bisa mengganti nama lagi dalam sekitar ${hours} jam ${minutes} menit.`, 'error');
                    return;
                }
            }
            
            // Bersihkan nama dari karakter terlarang Firebase
            const cleanedNewName = newName.replace(/[.#$\[\]\/]/g, '_');
            if (cleanedNewName !== newName) {
                showMessage(globalMessage, 'Nama mengandung karakter yang tidak diizinkan. Beberapa karakter akan diganti dengan underscore.', 'error');
                newDisplayNameInput.value = cleanedNewName; // Update input field
            }

            try {
                // Update display name di Firebase Authentication
                await updateProfile(user, { displayName: cleanedNewName });

                // Update display name dan lastDisplayNameUpdate di Firestore di koleksi 'users'
                await updateDoc(userDocRef, {
                    displayName: cleanedNewName,
                    lastDisplayNameUpdate: serverTimestamp()
                });

                // Perbarui variabel lokal dan UI
                currentUserName = cleanedNewName;
                currentUserNameDisplay.textContent = currentUserName;
                profileDisplayNameDisplay.textContent = currentUserName;
                newDisplayNameInput.value = currentUserName;
                showMessage(globalMessage, 'Nama tampilan berhasil diperbarui!', 'success');
                await updateNameChangeInfo(user.uid); // Perbarui info batasan waktu setelah ganti nama

            } catch (error) {
                console.error("Update Profile Error:", error);
                showMessage(globalMessage, 'Gagal mengganti nama: ' + error.message, 'error');
            }
        });

        async function updateNameChangeInfo(uid) {
            const userDocRef = doc(db, USERS_COLLECTION_NAME, uid); // NEW: Referensi ke koleksi 'users'
            let userDocData;
            try {
                const userDoc = await getDoc(userDocRef);
                userDocData = userDoc.exists() ? userDoc.data() : null;
            } catch (error) {
                console.error("Error fetching user doc for name change info:", error);
                nameChangeInfo.textContent = 'Gagal memuat info perubahan nama.';
                changeNameButtonInProfile.disabled = true;
                newDisplayNameInput.disabled = true;
                return;
            }

            const lastChangeTimestamp = userDocData?.lastDisplayNameUpdate;
            const now = Date.now();

            if (lastChangeTimestamp) {
                const lastChangeTime = lastChangeTimestamp.toMillis();
                const timePassed = now - lastChangeTime;
                if (timePassed < DISPLAY_NAME_UPDATE_COOLDOWN) {
                    const remainingTime = DISPLAY_NAME_UPDATE_COOLDOWN - timePassed;
                    const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                    const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                    nameChangeInfo.textContent = `Anda bisa mengganti nama lagi dalam ${hours} jam ${minutes} menit.`;
                    changeNameButtonInProfile.disabled = true;
                    newDisplayNameInput.disabled = true;
                } else {
                    nameChangeInfo.textContent = 'Anda bisa mengganti nama Anda sekarang.';
                    changeNameButtonInProfile.disabled = false;
                    newDisplayNameInput.disabled = false;
                }
            } else {
                nameChangeInfo.textContent = 'Anda belum pernah mengganti nama. Anda bisa menggantinya sekarang.';
                changeNameButtonInProfile.disabled = false;
                newDisplayNameInput.disabled = false;
            }
        }


        // --- Fungsi untuk memperbarui tampilan UI ---
        async function updateUIVisibility(user) { 
            console.log('updateUIVisibility dipanggil. User:', user ? user.email : 'null');
            authSection.classList.add('hidden');
            userProfileSection.classList.add('hidden');
            postFormSection.classList.add('hidden');
            profileManagementSection.classList.add('hidden');
            globalMessage.classList.add('hidden');

            if (user) {
                currentUserName = user.displayName || user.email.split('@')[0];
                currentUserNameDisplay.textContent = currentUserName;
                
                // NEW: Ambil status isVerified dari Firestore untuk pengguna yang login
                // Atau buat dokumen user jika belum ada
                try {
                    const userDocRef = doc(db, USERS_COLLECTION_NAME, user.uid); // NEW: Referensi ke koleksi 'users'
                    const userDoc = await getDoc(userDocRef);
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        currentUserIsVerified = userData.isVerified === true; // Pastikan boolean
                    } else {
                        // Jika dokumen pengguna tidak ada (misal, akun lama tanpa field isVerified), set default false
                        // dan buat dokumen user baru di sini dengan isVerified: false
                        currentUserIsVerified = false;
                        await setDoc(userDocRef, {
                            email: user.email,
                            displayName: user.displayName || user.email.split('@')[0],
                            createdAt: serverTimestamp(),
                            lastDisplayNameUpdate: null,
                            isVerified: false // Set default false
                        }, { merge: true }); // Gunakan merge agar tidak menimpa data lain jika sudah ada
                    }
                } catch (error) {
                    console.error("Error fetching/creating current user verification status:", error);
                    currentUserIsVerified = false; // Fallback jika error
                }
                
                userProfileSection.classList.remove('hidden');
                postFormSection.classList.remove('hidden');

            } else {
                currentUserName = 'Anonim';
                currentUserIsVerified = false; // Reset verification status
                currentUserNameDisplay.textContent = currentUserName;
                authSection.classList.remove('hidden');
                toggleAuthMode(); // Pastikan toggleAuthMode dipanggil setelah updateUIVisibility selesai
            }
            displayPosts(); // Perbarui daftar postingan setiap kali UI berubah
        }


        // --- Update UI Berdasarkan Status Autentikasi ---
        onAuthStateChanged(auth, async user => { 
            await updateUIVisibility(user); // Tunggu sampai updateUIVisibility selesai
        });


        // --- Fungsi Pengelolaan Postingan (Menggunakan Firebase Firestore) ---

        let unsubscribePosts = null; // Variable to hold the unsubscribe function

        // Cache untuk status verifikasi pengguna agar tidak terlalu banyak membaca dari Firestore
        // Key: UID pengguna, Value: boolean (isVerified)
        const userVerificationCache = {}; 

        async function getAuthorVerificationStatus(authorId) {
            if (!authorId) return false; // Jika tidak ada authorId, tidak bisa diverifikasi

            // Cek di cache dulu
            if (typeof userVerificationCache[authorId] !== 'undefined') {
                return userVerificationCache[authorId];
            }

            // Jika tidak ada di cache, ambil dari Firestore
            try {
                const authorDocRef = doc(db, USERS_COLLECTION_NAME, authorId);
                const authorDoc = await getDoc(authorDocRef);
                if (authorDoc.exists()) {
                    const isVerified = authorDoc.data().isVerified === true;
                    userVerificationCache[authorId] = isVerified; // Simpan ke cache
                    return isVerified;
                }
            } catch (error) {
                console.error("Error fetching author verification status from Firestore:", error);
            }
            userVerificationCache[authorId] = false; // Default ke false jika ada error atau tidak ditemukan
            return false;
        }


        function displayPosts() {
            console.log('displayPosts dipanggil');
            if (unsubscribePosts) {
                unsubscribePosts(); // Detach previous listener if it exists
            }

            postsContainer.innerHTML = '';
            noPostsMessage.textContent = 'Memuat postingan...';
            noPostsMessage.classList.remove('hidden');

            const postsCollectionRef = collection(db, POSTS_COLLECTION_NAME);
            const q = query(postsCollectionRef, orderBy('timestamp', 'desc'));

            unsubscribePosts = onSnapshot(q, async (snapshot) => { 
                postsContainer.innerHTML = '';
                if (snapshot.empty) {
                    noPostsMessage.textContent = 'Belum ada postingan. Ayo jadi yang pertama!';
                    noPostsMessage.classList.remove('hidden');
                } else {
                    noPostsMessage.classList.add('hidden');
                    
                    // NEW: Memproses postingan dan mengambil status verifikasi secara paralel
                    const postPromises = snapshot.docs.map(async docSnapshot => {
                        const post = docSnapshot.data();
                        const isAuthorVerified = await getAuthorVerificationStatus(post.authorId); // Ambil dari Firestore atau cache
                        return { post, isAuthorVerified };
                    });

                    const postsWithVerification = await Promise.all(postPromises);

                    postsWithVerification.forEach(({ post, isAuthorVerified }) => {
                        const postItem = document.createElement('div');
                        postItem.classList.add('post-item');

                        const postHeader = document.createElement('div');
                        postHeader.classList.add('post-header');

                        const postAuthor = document.createElement('span');
                        postAuthor.classList.add('post-author');
                        postAuthor.textContent = post.author || (post.authorEmail ? post.authorEmail.split('@')[0] : 'Anonim');
                        
                        // MODIFIKASI UNTUK FITUR CENTANG BIRU: Tambahkan ikon centang jika terverifikasi
                        if (isAuthorVerified) {
                            const verifiedBadge = document.createElement('i');
                            verifiedBadge.classList.add('fas', 'fa-check-circle', 'verified-badge');
                            verifiedBadge.title = "Akun Terverifikasi";
                            postAuthor.appendChild(verifiedBadge);
                        }

                        const postDate = document.createElement('span');
                        postDate.classList.add('post-date');
                        postDate.textContent = formatTimestamp(post.timestamp);

                        const postContent = document.createElement('p');
                        postContent.classList.add('post-content');
                        postContent.textContent = post.content || '';

                        postHeader.appendChild(postAuthor);
                        postHeader.appendChild(postDate);
                        postItem.appendChild(postHeader);
                        postItem.appendChild(postContent);

                        postsContainer.appendChild(postItem);
                    });
                }
            }, (error) => {
                console.error("Error loading posts from Firestore:", error);
                noPostsMessage.textContent = 'Gagal memuat postingan. Terjadi kesalahan.';
                noPostsMessage.classList.remove('hidden');
                noPostsMessage.classList.add('error');
            });
        }

        async function addPost() {
            console.log('addPost dipanggil');
            if (!auth.currentUser) {
                showMessage(globalMessage, 'Anda harus login untuk membuat postingan!', 'error');
                return;
            }

            const content = postContentInput.value.trim();

            if (!content) {
                showMessage(globalMessage, 'Postingan tidak boleh kosong!', 'error');
                return;
            }

            try {
                // NEW: Pastikan authorId disertakan untuk pengambilan status verifikasi
                await addDoc(collection(db, POSTS_COLLECTION_NAME), {
                    author: auth.currentUser.displayName || auth.currentUser.email.split('@')[0],
                    authorEmail: auth.currentUser.email, // Pertahankan field ini juga
                    authorId: auth.currentUser.uid, // NEW: Simpan UID penulis untuk verifikasi
                    content: content,
                    timestamp: serverTimestamp()
                });
                postContentInput.value = '';
                showMessage(globalMessage, 'Postingan berhasil dikirim!', 'success');
            } catch (error) {
                console.error("Error adding post to Firestore:", error);
                showMessage(globalMessage, 'Gagal mengirim postingan. Coba lagi nanti.', 'error');
            }
        }

        // --- Fungsi Tema Toggle (Mode Gelap) ---

        function toggleTheme() {
            console.log('toggleTheme dipanggil');
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem(THEME_KEY, isDarkMode ? 'dark' : 'light');
            
            // Update button text and icon
            if (isDarkMode) {
                themeToggleButton.innerHTML = '<i class="fas fa-sun"></i> Mode Terang';
            } else {
                themeToggleButton.innerHTML = '<i class="fas fa-moon"></i> Mode Gelap';
            }
        }

        // Terapkan tema yang disimpan saat halaman dimuat
        function applySavedTheme() {
            const savedTheme = localStorage.getItem(THEME_KEY);
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggleButton.innerHTML = '<i class="fas fa-sun"></i> Mode Terang';
            } else {
                document.body.classList.remove('dark-mode');
                themeToggleButton.innerHTML = '<i class="fas fa-moon"></i> Mode Gelap';
            }
        }

        // --- Inisialisasi Event Listeners & Tema Saat Halaman Dimuat ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded');

            applySavedTheme();
            themeToggleButton.addEventListener('click', toggleTheme);
            
            attachToggleAuthModeButtonListener(); // Pasang listener awal
            
            if (logoutButton) {
                logoutButton.addEventListener('click', logout);
            }
            if (showProfileManagementButton) {
                showProfileManagementButton.addEventListener('click', showProfileManagement);
            }
            if (backButtonProfile) {
                backButtonProfile.addEventListener('click', hideProfileManagement);
            }
            if (addPostButton) {
                addPostButton.addEventListener('click', addPost);
            }

            // onAuthStateChanged akan menangani tampilan awal setelah loading
        });
    </script>
